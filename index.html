<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- font custome -->
    <link rel="stylesheet" href="./font.css">
    <title>Convert PX to EM | Reverse</title>
</head>

<body class="bg-gray-500">

    <div class="container mx-auto lg:w-4/5 w-11/12 my-4 bg-gray-900 lg:rounded-2xl rounded-lg pb-16">
        <h1 class="text-center lg:text-3xl text-lg text-gray-400">Convert PX to EM & Reverse</h1>
        <div class="flex flex-row justify-center mt-10 items-center border-b-2 border-gray-600 pb-5">
            <div class="lg:basis-1/4 basis-3/4 text-center">
                <input type="number" id="px-in"
                    class="bg-gray-800 text-gray-400 w-3/4 lg:p-7 p-3 text-center lg:text-7xl text-4xl outline-none border-2 border-dashed border-spacing-60 border-gray-600">
                <p class="text-center text-3xl text-gray-400">PX</p>
            </div>
            <div class="lg:basis-1/4 basis-1/4 text-center">
                <img src="./equal.svg" alt="" class="mx-auto w-2/5">
            </div>
            <div class="lg:basis-1/4 basis-3/4 text-center ">
                <input type="number" id="em-in" readonly
                    class="bg-gray-800 text-gray-400 w-3/4 lg:p-7 p-3 text-center lg:text-7xl text-4xl outline-none border-2 border-dashed border-spacing-60 border-gray-600">
                <p class="text-center text-3xl text-gray-400">EM</p>
            </div>
        </div>
        <div class="flex flex-row justify-center mt-10 items-center">
            <div class="lg:basis-1/4 basis-3/4 text-center">
                <input type="number" id="em-in2"
                    class="bg-gray-800 text-gray-400 w-3/4 lg:p-7 p-3 text-center lg:text-7xl text-4xl outline-none border-2 border-dashed border-spacing-60 border-gray-600">
                <p class="text-center text-3xl text-gray-400">EM</p>
            </div>
            <div class="lg:basis-1/4 basis-1/4 text-center">
                <img src="./equal.svg" alt="" class="mx-auto w-2/5">
            </div>
            <div class="lg:basis-1/4 basis-3/4 text-center">
                <input type="number" id="px-in2" readonly
                    class="bg-gray-800 text-gray-400 w-3/4 lg:p-7 p-3 text-center lg:text-7xl text-4xl outline-none border-2 border-dashed border-spacing-60 border-gray-600">
                <p class="text-center text-3xl text-gray-400">PX</p>
            </div>
        </div>
        <div class="flex flex-row justify-center items-center mt-14">
            <div class="lg:basis-1/4 basis-3/4 text-center">
                <a href="https://clarotm.ir/" target="_blank"
                    class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-0 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Purple
                    to Blue</a>
            </div>
        </div>
    </div>



    <script src="./org.js"></script>
</body>

</html>
